<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Here</title>
    <link rel="icon" type="png" href="./Images/login.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="./Login.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <div class="circle circle-__one"></div>
        <div class="circle circle__two"></div>
            <form class="form"action=>
                <h2 class="form__title">Login Here</h2>
                <div class="form__input-container">
                    <label class="form__label" for="username">UserName</label>
                    <input class="form__input" id="username" type="text" placeholder="Email Or Phone">
                </div>
                
                <div class="form__input-container">
                    <label class="form__label" for="password">Password</label>
                    <input class="form__input" id="password" type="password" placeholder="Password">
                </div>

                <button class="form__submit-btn" type="submit">Log In</button>
            </form> 
    </div>
</body>
</html>
